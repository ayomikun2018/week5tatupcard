    <div class="div-one">
            <section class="t-card">
                <div class="tisl">
                    <img src="./polygon1.png" alt="polygon" class="polygon">
                    <p class="description">TATUP International Services Limited</p>
                </div>
                <div class="card">
                  <h4>Cash Deposit Card</h4>
                  <h2 class="naira">₦100</h2>
                </div>
            </section>
                <div class="phone">
                  <svg class="svg-one"width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M7 0.333313C5.15837 0.333313 3.66667 1.82499 3.66667 3.66665C3.66667 5.50831 5.15837 6.99998 7 6.99998C8.84167 6.99998 10.3333 5.50831 10.3333 3.66665C10.3333 1.82499 8.84167 0.333313 7 0.333313ZM8.66667 3.66665C8.66667 2.74997 7.91667 1.99998 7 1.99998C6.08334 1.99998 5.33334 2.74997 5.33334 3.66665C5.33334 4.58332 6.08334 5.33331 7 5.33331C7.91667 5.33331 8.66667 4.58332 8.66667 3.66665ZM12 11.1666C11.8333 10.575 9.25 9.49998 7 9.49998C4.75004 9.49998 2.16663 10.575 2 11.175V12H12V11.1666ZM0.333336 11.1666C0.333336 8.94998 4.77497 7.83331 7 7.83331C9.225 7.83331 13.6667 8.94998 13.6667 11.1666V13.6666H0.333336V11.1666Z" fill="#FF4848" fill-opacity="0.74"/>
                  </svg>

                   <p class=number>0809 558 8700</p>
                </div>
                    <div class="link">
                    <a href="#" class="link">https://tatup-cashtoken.com</a> 
                  </div>
    </div>
    <div class="div-two">
            <div class="first-line">
                <h2 class="Pin">PIN</h2>
                <input type="text"><b></b></input> 
                <div class="rectangle-two"></div>
                <img src="./polygon1.png" alt="polygon" class="polygon-two"/>   
            </div>
            <div class="instruction">
                <u><p>Instruction for Usage</p></u>
                <p class="dial"><b>Dial *347*312# </b>and follow instructions.</p>
                <p class="send">Enter the <b>Token Pin</b> and send.</p>
                <h1>₦1000</h1>
             </div>
            <div class="batch-barcode">
                <div class="batch">
                    <p>Pieces No: 12063</p>
                    <p>Batch No: 2056882</p>
                </div>
